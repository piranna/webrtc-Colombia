        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- Modules loaded by bower, this are KURENTO CLIENT libraries -->
        <!-- <script src="bower_components/adapter.js/adapter.js"></script> -->
        <script src="bower_components/webrtc-adapter/release/adapter.js"></script>
        <script src="bower_components/kurento-client/js/kurento-client.js"></script>
        <script src="bower_components/kurento-utils/js/kurento-utils.js"></script>
        <!-- END KURENTO CLIENT libraries -->
    
        <script>
            let globDebug_EvKurentoClient = {};
        </script>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header>
            EV WebRTC video-conf service
        </header>
        <section class="users">
            No users connected
        </section>
        <section class="controls">
            <button data-type="start" class="controls__start">Start</button>
            <button data-type="call" class="controls__call">Call</button>
            <button data-type="stop" class="controls__stop">Stop</button>
        </section>
        <div class="responsecall" style="display:none;">
            <button>Accept</button>
            <label for="recording">With recording?</label>
            <input type="checkbox" id="recording" value="1" name="recording"/>
            <button>Decline</button>
        </div>
        <section class="displays">
            <div class="display" id="own">
                <video id="vOwn" autoplay></video>
            </div>
            <div class="display" id="foreign">
                <video id="vForeign" autoplay></video>
            </div>

        </section>
        <footer>
            <div class="console"></div>
        </footer>
        <script src="jspm_packages/system.js"></script>
        <script src="config.js"></script>
        <script>
        System.import('js/index.js');
        </script>
		<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    </body>
</html>
